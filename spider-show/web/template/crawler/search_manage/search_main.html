<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../../utils/local-utils/requirement.css"/>
    <link type="text/css" rel="stylesheet" href="../../../style/css/workbench_table.css"/>
    <link type="text/css" rel="stylesheet" href="../../../utils/public-utils/ztree3/zTreeStyle.css"/>

    <script src="../../../utils/local-utils/requirement.js"></script>
    <script src="../../../utils/local-utils/workbench_table.js"></script>
    <script src="../../../utils/public-utils/ztree3/jquery.ztree.core.min.js"></script>
    <script src="../../../utils/public-utils/ztree3/jquery.ztree.excheck.min.js"></script>
    <script src="js/search_main.js"></script>

    <style>
        .full_width{
            width:100%;
        }
        .root_div{
            width:100%;
            height:100%;
            overflow: hidden;
        }

        .tree_div{
            width:19%;
            height:98%;
            margin:1% 0 0 1%;
        }
        .search_main_div{
            width:80%;
            height:95%;
            margin:1% 0 1% 0;
            border-left:1px solid #cccccc;
        }
        .search_input_text{
            border-radius: 10px;
            width:140px;
            height:30px;
        }
        .search_input_div>table{
            width:98%;
            height:50px;
            margin:0 1% 0 1%;
        }
        .search_input_div>table{
            /*border-bottom:1px solid black;*/

        }

        tr.search_table_tr td:first-child{
            text-align: right;
            width:10%;
            padding-right:10px;
        }
        tr.search_table_tr td{
            /*border:1px solid red;*/
            padding:10px 0 10px 0;
        }
        .result_div{
            width:98%;
            margin:0 1% 0 1%;
        }
        .tab-content-table{
            width:100%;
            border-bottom: 1px solid #cccccc;
            table-layout: fixed;
            word-wrap:break-word;
        }
        tr.result_table_tr td:first-child{
            width:180px;
            padding:5px 20px 5px 0;
            text-align: right;
            font-weight: bold;
        }
        textarea{
            resize:none;
            border:0px;
            width:100%;
        }
        .result_table_tr>td{
            text-overflow: ellipsis;
            white-space:nowrap;
            overflow: hidden;
        }

    </style>

</head>
<body>
    <div class="root_div">
        <div class="tree_div base_float">
            <ul id="job_cat_tree" class="ztree"></ul>
        </div>
        <div class="search_main_div base_float">
            <div class="search_input_div">
                <table id="simple_search">
                    <tr class="search_table_tr">
                        <td>搜索：</td>
                        <td style="width:450px;"><input type="text" id="search_content" class="search_input_text" style="width:410px;"/></td>
                        <td><button id='doSearchBtn' type='button' class='search_button' >查询</button></td>
                        <td><span id="more_search_btn" style="color:blue;font-size:15px;cursor:pointer;">高级搜索</span></td>
                    </tr>
                </table>

                <table id="more_search">
                    <tr class="search_table_tr">
                        <td><span style="color:blue;font-size:18px;">高级搜索</span></td>
                        <td colspan="3"></td>
                    </tr>
                    <tr class="search_table_tr">
                        <td>URL：</td>
                        <td colspan="3"><input type="text" class="search_input_text" id="url" style="width:410px;"/></td>
                    </tr>
                    <tr class="search_table_tr">
                        <td>抓取时间：</td>
                        <td style="width:200px;"><input type="text" class="search_input_text" placeholder="1970-01-01" id="jobStartDate" style="width:190px;"/></td>
                        <td style="width:20px;">至</td>
                        <td><input type="text" class="search_input_text" placeholder="2020-12-30" id="jobEndData" style="width:190px;"/></td>
                    </tr>
                    <tr class="search_table_tr">
                        <td>页面编号：</td>
                        <td colspan="3"><input type="text" id="pageId" class="search_input_text" style="width:410px;"/></td>
                    </tr>
                </table>
            </div>
            <div class="search_result_div">
                <div class="result_div">
                    <ul id="search_result_tab" class="nav nav-tabs">
                    </ul>
                    <div id="searchResultTabContent" class="tab-content" style="overflow-y:auto;">
                    </div>
                </div>
                <div id="paging_area" class=" paging_area">
                    <ul id="paging_ul" class="paging">
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
